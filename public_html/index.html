<!DOCTYPE html>
<html lang="pt-BR" ng-app="tarefasApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tarefas</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container" ng-controller="TarefasCtrl">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1 class="text-center">Tarefas</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <ul class="list-group">                        
                        <li ng-repeat="tarefa in tarefas" ng-click="alteraStatus($index)" ng-class="{'list-group-item-success': tarefa.concluida, 'list-group-item-danger': !tarefa.concluida}" class="list-group-item">{{$index+1}} - {{tarefa.nome}}  </li>
                    </ul>  
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="input-group">
                        <input class="form-control" type="text" ng-model="novaTarefa" placeholder="Nova Tarefa" /> 
                        <span class="input-group-btn">
                            <button class="btn btn-primary" ng-click="adicionarTarefa()" type="button">Adicionar</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script>
            var app = angular.module('tarefasApp', []);
            app.controller('TarefasCtrl', function($scope) {
                $scope.tarefas = [];

                $scope.adicionarTarefa = function() {
                    $scope.tarefas.push({nome: $scope.novaTarefa, concluida: false});
                    $scope.novaTarefa = "";
                };

                $scope.alteraStatus = function(index) {
                    $scope.tarefas[index].concluida = !$scope.tarefas[index].concluida;
                };
            });
        </script>
    </body>
</html>
